<!DOCTYPE html>
<html>
  <head>

    <title>Earth Corners Event Countdown</title>

    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

    <script src="styling/main.js"></script>

    <link href="styling/style.css" rel="stylesheet">


    <audio id="autoplay" loop>
      <source src="snd/event.wav" type="audio/wav">
    </audio>

  </head>
  <body>

<p id="demo"></p>

<script>
var countDownDate = new Date("Feb 8, 2024 20:00:00").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();

  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("demo").innerHTML = days + "D " + hours + "H "
  + minutes + "M " + seconds + "S ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "END";
  }
}, 1000);x
</script>

</body>
</html>
